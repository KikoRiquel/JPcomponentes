<h1>Probando la nueva branch</h1>
<div class="card-group column-gap-5 row-gap-4">
  <app-tarjetas-articulos
    [articulos]="articulos"
    *ngFor="let articulos of getArticulos().slice(-3)"
  ></app-tarjetas-articulos>
</div>
<h2>Lo mejor de</h2>
<div class="card-group column-gap-5 row-gap-4">
  <app-tarjetas-articulos
    *ngFor="let articulos of getArticulos() | pipeFab : 6"
    [articulos]="articulos"
  ></app-tarjetas-articulos>
</div>
